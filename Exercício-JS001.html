<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Gringo?</title>
</head>
<body>
    <style>
        body {
            background-color: #1b4885;
            font: normal 14pt Arial;
            font-style: normal;
            color: white;
        }
    </style>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    Em que país você nasceu: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> 

    </div>
    <script>
        function verificar() {
            var txtpaís2 = document.querySelector('input#txtpaís') //class = div.
            var res = document.querySelector('div#res') //id = div#
            var paísAtual = String(txtpaís2.value)
            var paísAtual02 = paísAtual.toLowerCase()        
            res.innerHTML = `<p>Você nasceu em <strong>${paísAtual02.toUpperCase()}</strong>!<p>`
            if(paísAtual02 === `brasil`) {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`   
            }
        }
    </script>
</body>
</html>
